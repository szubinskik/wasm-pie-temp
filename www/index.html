<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WasmPie</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>

    <div class="container grid-xl">
      
      <!-- Input -->
      <div class="columns">

        <div class="column col-7">
          <div class="form-group">
            <label class="form-label" for="input-network">Your network:</label>
            <textarea class="form-input" id="input-network" placeholder="Network..." rows="10"></textarea>
          </div>
        </div>

        <div class="column col-3">
          <div class="form-group">
            <label class="form-label" for="input-initial">Initial conditions</label>
            <textarea class="form-input" id="input-initial" placeholder="Values..." rows="10"></textarea>
          </div>
        </div>

        <div class="column col-2">
          <div class="accordion">
            <input id="accordion-classic" type="radio" name="accordion-radio" hidden="">
            <label class="accordion-header c-hand" for="accordion-classic"><i class="icon icon-arrow-right mr-1"></i>Classic examples</label>
            <div class="accordion-body">
              <ul class="menu menu-nav">
                <li class="menu-item" ><a class="c-hand" id="item-lotka">Lotka-Volterra</a></li>
                <li class="menu-item"><a class="c-hand" id="item-menten">Michaelisâ€“Menten</a></li>
                <li class="menu-item"><a class="c-hand" id="item-dimerisation">Dimerisation</a></li>
              </ul>
            </div>
          </div>
          <div class="accordion">
            <input id="accordion-2000" type="radio" name="accordion-radio" hidden="">
            <label class="accordion-header c-hand" for="accordion-2000"><i class="icon icon-arrow-right mr-1"></i>Togashi, Kaneko (2000)</label>
            <div class="accordion-body">
              <ul class="menu menu-nav">
                <li class="menu-item" ><a class="c-hand" id="item-2000-1">n = 4, D = 1/256, V = 32</a></li>
              </ul>
            </div>
          </div>
        </div>

      </div>

      <!-- Graph -->
      <div class="columns">

        <div class="column col-8">
          <div id="div-graph"></div>
        </div>

        <div class="column col-4">
          <button class="btn" id="button-compute">Compute!</button>
        </div>
        
      </div>

    </div>
  </body>
</html>
